<table style='border:1px solid red;' data-ng-controller='deathdungeon'>
  <tbody>
  	<tr>
	    <td>
				<div style='padding:5px;overflow-y:auto;height:400px;width:400px;border:1px solid black;font-size:10px;font-weight:bold;font-family:courier;'>
					<div data-ng-repeat='c in chats'>
						<span style='color:{{c.player.color}}'>s{{c.player.name}} ({{c.player.type}})</span>: {{c._body}}
					</div>
				</div>
    	</td>
    	<td>
				<div id='players' style='padding:5px;overflow-y:auto;font-size:10px;border:1px solid black;height:400px;'>
					<div data-ng-repeat='p in players'>
						<span style='color:{{p.color}};'>{{p.name}} ({{p.type}})</span><br/>
					</div>
				</div>
    </td>
  	</tr>
  	<tr>
  		<td colspan='2'>
				<input id='say' type='text' value='let this be said' data-ng-model='playerInput'/>
				<button onclick='javascript:speak();'>speak into the dungeon</button>
				<button onclick='javascript:happen();'>let it happen</button>
  		</td>
  	</tr>
	</tbody>
</table>
